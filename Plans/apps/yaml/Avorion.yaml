CategoryList: &id001
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: 'Container Path: /serverdata/serverfiles'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/avorion
    steamcmd:
      Default: ''
      Description: 'Container Path: /serverdata/steamcmd'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: SteamCMD
      Required: 'true'
      Target: /serverdata/steamcmd
      Type: Path
      value: /mnt/user/appdata/steamcmd
  Port:
    hostport1:
      Default: ''
      Description: 'Container Port: 27000'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Host Port 1
      Required: 'true'
      Target: '27000'
      Type: Port
      value: '27000'
    hostport2:
      Default: ''
      Description: 'Container Port: 27000'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: Host Port 2
      Required: 'true'
      Target: '27000'
      Type: Port
      value: '27000'
    hostport3:
      Default: ''
      Description: 'Container Port: 27003'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: Host Port 3
      Required: 'true'
      Target: '27003'
      Type: Port
      value: '27003'
    hostport4:
      Default: ''
      Description: 'Container Port: 27020'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: Host Port 4
      Required: 'true'
      Target: '27020'
      Type: Port
      value: '27020'
    hostport5:
      Default: ''
      Description: 'Container Port: 27021'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: Host Port 5
      Required: 'true'
      Target: '27021'
      Type: Port
      value: '27021'
  Variable:
    galaxyname:
      Default: ''
      Description: Enter the Galaxy Name here (also the savepath will be the same
        as the Galaxy Name in the serverfiles folder, please use no spaces or special
        characters).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Galaxy Name
      Required: 'true'
      Target: GALAXY_NAME
      Type: Variable
      value: AvorionDocker
    game_id:
      Default: ''
      Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_ID
      Required: 'true'
      Target: GAME_ID
      Type: Variable
      value: '565060'
    game_params:
      Default: ''
      Description: 'Enter your start up commands for the server (for example the server
        admin: --admin [YOURsteamID64] e.g: ''--admin 123456789123456789'' without
        quotes).'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_PARAMS
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: ''
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    steam-password:
      Default: ''
      Description: 'Your Steam password goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: always-hide
      Mask: 'true'
      Mode: ''
      Name: Steam-Password
      Required: 'false'
      Target: PASSWRD
      Type: Variable
      value: ''
    steam-username:
      Default: ''
      Description: 'Your Steam username goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Steam-Username
      Required: 'false'
      Target: USERNAME
      Type: Variable
      value: ''
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    umask:
      Default: ''
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '000'
    validateinstallation:
      Default: ''
      Description: Set the Variable to 'true' if you want to validate the installation
        otherwise leave it blank.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Validate Installation
      Required: 'false'
      Target: VALIDATE
      Type: Variable
      value: ''
