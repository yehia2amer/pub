CategoryList:
- Tools-Utilities
- Network-Management
Config:
  Device: {}
  Label: {}
  Path:
    appcredspersist:
      Default: /mnt/user/appdata/splunkenterprise/etc/auth
      Description: For password/encryption persistence
      Display: always
      Mask: 'false'
      Mode: rw
      Name: AppCredsPersist
      Required: 'true'
      Target: /opt/splunk/etc/auth
      Type: Path
      value: ''
    configpersist:
      Default: /mnt/user/appdata/splunkenterprise/etc/apps
      Description: For config and app data persistence
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ConfigPersist
      Required: 'true'
      Target: /opt/splunk/etc/apps
      Type: Path
      value: ''
    datapersist:
      Default: /mnt/user/appdata/splunkenterprise/splunkdata
      Description: For indexed data persistence
      Display: always
      Mask: 'false'
      Mode: rw
      Name: DataPersist
      Required: 'true'
      Target: /splunkdata
      Type: Path
      value: ''
  Port:
    dataingest:
      Default: '9997'
      Description: SplunkTCP input
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: Data Ingest
      Required: 'false'
      Target: '9997'
      Type: Port
      value: '9997'
    management:
      Default: '8089'
      Description: HTTPS API
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: Management
      Required: 'false'
      Target: '8089'
      Type: Port
      value: '8089'
    web:
      Default: '8000'
      Description: HTTP Web UI
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Web
      Required: 'true'
      Target: '8000'
      Type: Port
      value: '8000'
  Variable:
    adminpassword:
      Default: changeme2019
      Description: Splunk Web UI admin password.
      Display: advanced
      Mask: 'true'
      Mode: ''
      Name: Admin Password
      Required: 'true'
      Target: ADMIN_PASSWORD
      Type: Variable
      value: changeme2019
    splunkstartargs:
      Default: --accept-license --no-prompt
      Description: 'Arguments to start Splunk with. '
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Splunk start args
      Required: 'true'
      Target: SPLUNK_CLI_ARGS
      Type: Variable
      value: --accept-license --no-prompt
