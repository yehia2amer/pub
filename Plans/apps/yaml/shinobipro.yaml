Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/shinobipro
      Description: /config
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: appdata location
      Required: 'true'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/shinobipro
    customautoloadmodules:
      Default: ''
      Description: 'Container Path: /opt/shinobi/libs/customAutoLoad'
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: customautoload modules
      Required: 'false'
      Target: /opt/shinobi/libs/customAutoLoad
      Type: Path
      value: /mnt/user/appdata/shinobipro/customautoload
    localtime:
      Default: ''
      Description: 'Container Path: /etc/localtime'
      Display: advanced
      Mask: 'false'
      Mode: ro
      Name: LOCAL TIME
      Required: 'false'
      Target: /etc/localtime
      Type: Path
      value: /etc/localtime
    mariadbdatabaselocation:
      Default: ''
      Description: /var/lib/mysql
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: maria db database location
      Required: 'true'
      Target: /var/lib/mysql
      Type: Path
      value: /mnt/user/appdata/shinobipro/database
    temporarystreams:
      Default: ''
      Description: Temporary Streams
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Temporary Streams
      Required: 'false'
      Target: /dev/shm/streams
      Type: Path
      value: /dev/shm/shinobi
    timezone:
      Default: ''
      Description: 'Container Path: /usr/share/zoneinfo/'
      Display: advanced
      Mask: 'false'
      Mode: ro
      Name: TIMEZONE
      Required: 'false'
      Target: /usr/share/zoneinfo/
      Type: Path
      value: /usr/share/zoneinfo/
    videostoragelocation:
      Default: ''
      Description: /opt/shinobi/videos
      Display: always
      Mask: 'false'
      Mode: rw,slave
      Name: video storage location
      Required: 'true'
      Target: /opt/shinobi/videos
      Type: Path
      value: /mnt/user/cctv/
  Port:
    main:
      Default: ''
      Description: 'Container Port: 8080'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Web port
      Required: 'false'
      Target: '8080'
      Type: Port
      value: '8080'
  Variable:
    mysql_database:
      Default: ''
      Description: MYSQL_DATABASE NAME
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: MYSQL_DATABASE
      Required: 'false'
      Target: MYSQL_DATABASE
      Type: Variable
      value: ccio
    mysql_host:
      Default: ''
      Description: MYSQL_HOST leave as localhost for container built in mariadb
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: MYSQL_HOST
      Required: 'false'
      Target: MYSQL_HOST
      Type: Variable
      value: localhost
    mysql_password:
      Default: ''
      Description: MYSQL_PASSWORD default none for internal mariadb
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: MYSQL_PASSWORD
      Required: 'false'
      Target: MYSQL_PASSWORD
      Type: Variable
      value: ''
    mysql_port:
      Default: ''
      Description: MYSQL_PORT  standard port 3306
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: MYSQL_PORT
      Required: 'false'
      Target: MYSQL_PORT
      Type: Variable
      value: '3306'
    mysql_root_password:
      Default: ''
      Description: MYSQL_ROOT_PASSWORD
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: MYSQL_ROOT_PASSWORD
      Required: 'false'
      Target: MYSQL_ROOT_PASSWORD
      Type: Variable
      value: ''
    mysql_root_user:
      Default: ''
      Description: MYSQL_ROOT_USER
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: MYSQL_ROOT_USER
      Required: 'false'
      Target: MYSQL_ROOT_USER
      Type: Variable
      value: root
    mysql_user:
      Default: ''
      Description: MYSQL_USER
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: MYSQL_USER
      Required: 'false'
      Target: MYSQL_USER
      Type: Variable
      value: majesticflame
    nvidiabuildonly--drivercapabilities:
      Default: ''
      Description: If using tag :nvidia  -- set to   all
      Display: always
      Mask: 'false'
      Mode: ''
      Name: '****Nvidia build only  -- Driver capabilities'
      Required: 'false'
      Target: NVIDIA_DRIVER_CAPABILITIES
      Type: Variable
      value: ''
    nvidiabuildonly--gpuid:
      Default: ''
      Description: add gpu id (from nvidia unraid plugin)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: '****Nvidia build only -- GPU ID'
      Required: 'false'
      Target: NVIDIA_VISIBLE_DEVICES
      Type: Variable
      value: ''
    passwordforsuperuser:
      Default: ''
      Description: 'Container Variable: ADMIN_PASSWORD'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: password for superuser
      Required: 'false'
      Target: ADMIN_PASSWORD
      Type: Variable
      value: password
    usernameforsuperuser:
      Default: ''
      Description: 'Container Variable: ADMIN_USER'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: username for superuser
      Required: 'false'
      Target: ADMIN_USER
      Type: Variable
      value: admin
