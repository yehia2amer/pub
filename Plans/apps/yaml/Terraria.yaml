CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    ServerFiles:
      Default: ''
      Description: 'Container Path: /serverdata/serverfiles'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/terraria
  Port:
    TCP:
      Default: ''
      Description: 'Container Port: 7777'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP
      Required: 'true'
      Target: '7777'
      Type: Port
      value: '7777'
    TCP - WebConsole:
      Default: ''
      Description: 'WebConsole (by default, you can connect to the Terraria console
        by opening your browser and go to HOSTIP:9012 - eg: 192.168.1.1:9012 - or
        click on WebUI on the Docker page within Unraid).'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP - WebConsole
      Required: 'false'
      Target: '8080'
      Type: Port
      value: '9012'
  Variable:
    GAME_PARAMS:
      Default: ''
      Description: Enter your start up commands for the server.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_PARAMS
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: -config serverconfig.txt
    GID:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    Preferred Terraria version:
      Default: ''
      Description: 'Enter your prefered Terraria version (you can get the latest version
        number for example here: https://terraria.fandom.com/wiki/Server#Downloads)'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Preferred Terraria version
      Required: 'true'
      Target: TERRARIA_SRV_V
      Type: Variable
      value: 1.4.3.6
    UID:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
