      Display: always
      Mask: 'false'
      Mode: rw
      Name: RTCW
      Required: 'true'
      Target: /home/rtcw/main
      Type: Path
      value: /mnt/user/appdata/rtcw/main
  Port:
    main:
      Default: ''
      Description: 'Container Port: 27960'
