Config:
  Device: {}
  Label: {}
  Path:
    realrtcw:
      Default: /mnt/user/appdata/rtcw/coopmain
      Description: Folder with RealRTCW/coop/coopmain/*.pk3 files
      Display: always
      Mask: 'false'
      Mode: rw
      Name: RealRTCW
      Required: 'true'
