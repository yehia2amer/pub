CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    ServerFiles:
      Default: ''
      Description: 'Container Path: /serverdata/serverfiles'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/barotrauma
    SteamCMD:
      Default: ''
      Description: 'Container Path: /serverdata/steamcmd'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: SteamCMD
      Required: 'true'
      Target: /serverdata/steamcmd
      Type: Path
      value: /mnt/user/appdata/steamcmd
  Port:
    UDP1 - Game Port:
      Default: ''
      Description: UDP Game Port (if you need another port, please delete this entry
        and create a new UDP Port with the required port number, also don't forget
        to change it in the serversettings.xml)
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP1 - Game Port
      Required: 'true'
      Target: '27015'
      Type: Port
      value: '27015'
    UDP2 - Steam Query Port:
      Default: ''
      Description: UDP Steam Query Port (if you need another port, please delete this
        entry and create a new UDP Port with the required port number, also don't
        forget to change it in the serversettings.xml)
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP2 - Steam Query Port
      Required: 'true'
      Target: '27016'
      Type: Port
      value: '27016'
  Variable:
    GAME_ID:
      Default: ''
      Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_ID
      Required: 'true'
      Target: GAME_ID
      Type: Variable
      value: '1026340'
    GAME_PARAMS:
      Default: ''
      Description: Enter your start up commands for the server otherwise leave blank.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_PARAMS
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: ''
    GID:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    Steam-Password:
      Default: ''
      Description: 'Your Steam password goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: always-hide
      Mask: 'true'
      Mode: ''
      Name: Steam-Password
      Required: 'false'
      Target: PASSWRD
      Type: Variable
      value: ''
    Steam-Username:
      Default: ''
      Description: 'Your Steam username goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Steam-Username
      Required: 'false'
      Target: USERNAME
      Type: Variable
      value: ''
    UID:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    Validate Installation:
      Default: ''
      Description: Set the Variable to 'true' if you want to validate the installation
        otherwise leave it blank.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Validate Installation
      Required: 'false'
      Target: VALIDATE
      Type: Variable
      value: ''
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/barotrauma.png
Keywords:
- barotrauma
Name: Barotrauma
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install Barotrauma\
  \ and run it.\r\n"
PostArgs: ''
Privileged: 'false'
Project: https://www.steampowered.com/
Registry: https://hub.docker.com/r/ich777/steamcmd/
Repository: ich777/steamcmd:barotrauma
Sources:
- https://www.steampowered.com/
- https://hub.docker.com/r/ich777/steamcmd/
WebUI: ''
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Barotrauma.xml
