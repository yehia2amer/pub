Beta: 'true'
CategoryList: &id001
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: Server Files
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /iw4x
      Type: Path
      value: /mnt/cache/appdata/iw4x
  Port:
    tcp-gameport:
      Default: ''
      Description: TCP Game Port same as UDP (if you need another port, please delete
        this entry and create a new TCP Port with the corresponding port number, also
        don't forget to click an 'Show more settings ...' and change the port number)
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP - Game Port
      Required: 'false'
      Target: '28960'
      Type: Port
      value: '28960'
    udp-gameport:
      Default: ''
      Description: UDP Game Port same as TCP (if you need another port, please delete
        this entry and create a new UDP Port with the corresponding port number, also
        don't forget to click an 'Show more settings ...' and change the port number)
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP - Game Port
      Required: 'false'
      Target: '28960'
      Type: Port
      value: '28960'
  Variable:
    data_perm:
      Default: ''
      Description: 'Container Variable: DATA_PERM'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DATA_PERM
      Required: 'true'
      Target: DATA_PERM
      Type: Variable
      value: '770'
    forceupdate:
      Default: ''
      Description: Set to 'true' (without quotes) to force an update.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Force Update
      Required: 'false'
      Target: FORCE_UPDATE
      Type: Variable
      value: ''
    game_port:
      Default: ''
      Description: Change if you need another Game Port (please create a new TCP and
        UDP Port with the corresponding port number)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: GAME_PORT
      Required: 'true'
      Target: GAME_PORT
      Type: Variable
      value: '28960'
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    iw4xdlcdownloadurl:
      Default: ''
      Description: IW4x DLC Download URL (only change if you know what you are doing)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: IW4x DLC Download URL
      Required: 'true'
      Target: IW4X_DLC_URL
      Type: Variable
      value: https://iw4x-my.sharepoint.com/:u:/g/personal/emosewaj_iw4x_onmicrosoft_com/EYnWYmCXExpEvn-bL2262Q0BSy0jVZF0FXslvpJEDPE5Fw?e=gPx8RF&download=1
    mainiw4xdownloadurl:
      Default: ''
      Description: Main IW4x Download URL (only change if you know what you are doing)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Main IW4x Download URL
      Required: 'true'
      Target: IW4X_DL_URL
      Type: Variable
      value: https://dss0.cc/updater/iw4x_files.zip
    startupparameters:
      Default: ''
      Description: Specify your Startup Parameters here.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Startup Parameters
      Required: 'true'
      Target: GAME_PARAMS
      Type: Variable
      value: +exec server.cfg +sv_maxclients 12 +set fs_game mods/bots +set playlistFilename
        playlists.info
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    umask:
      Default: ''
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '000'
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/iw4x.png
