CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: 'Container Path: /serverdata/serverfiles'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/tf2
    steamcmd:
      Default: ''
      Description: 'Container Path: /serverdata/steamcmd'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: SteamCMD
      Required: 'true'
      Target: /serverdata/steamcmd
      Type: Path
      value: /mnt/user/appdata/steamcmd
  Port:
    tcprcon:
      Default: ''
      Description: TCP RCON Port (not required)
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP RCON
      Required: 'false'
      Target: '27015'
      Type: Port
      value: '27015'
    udp:
      Default: ''
      Description: UDP Gameport (if you need another port, please delete this entry
        and create a new UDP Port with the required port number, also don't forget
        to click an 'Show more settings ...' and change the port number
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP
      Required: 'true'
      Target: '27015'
      Type: Port
      value: '27015'
  Variable:
    game_id:
      Default: ''
      Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_ID
      Required: 'true'
      Target: GAME_ID
      Type: Variable
      value: '232250'
    game_name:
      Default: ''
      Description: Game name to start (is connected to the GAME_PARAMS).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_NAME
      Required: 'true'
      Target: GAME_NAME
      Type: Variable
      value: tf
    game_params:
      Default: ''
      Description: Enter your start up commands for the server.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_PARAMS
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: +sv_pure 1 +randommap +maxplayers 24
    game_port:
      Default: ''
      Description: 'Container Variable: GAME_PORT'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: GAME_PORT
      Required: 'true'
      Target: GAME_PORT
      Type: Variable
      value: '27015'
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    validateinstallation:
      Default: ''
      Description: Set the Variable to 'true' if you want to validate the installation
        otherwise leave it blank.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Validate Installation
      Required: 'false'
      Target: VALIDATE
      Type: Variable
      value: ''
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/tf2.png
Keywords:
- teamfortress2
- GameServers
Name: teamfortress2
Network: bridge
Overview: "This Docker will download and install TeamFortress2 and run it.\r\n"
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/steamcmd/
Repository: ich777/steamcmd
Requires: ''
Sources:
- https://www.steampowered.com/
- https://hub.docker.com/r/ich777/steamcmd/
Tag: tf2
WebUI: ''
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/TeamFortress2.xml
