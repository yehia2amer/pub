CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverdata:
      Default: /mnt/user/appdata/TrackmaniaServer/
      Description: 'Container Path: /server/UserData'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerData
      Required: 'true'
      Target: /server/UserData
      Type: Path
      value: /mnt/user/appdata/Trackmania2020Server/
  Port:
    gametcp:
      Default: '2350'
      Description: Required to connect to the game server
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Game TCP
      Required: 'true'
      Target: '2350'
      Type: Port
      value: '2350'
    gameudp:
      Default: '2350'
      Description: Required to connect to the game server
      Display: always
      Mask: 'false'
      Mode: udp
      Name: Game UDP
      Required: 'true'
      Target: '2350'
      Type: Port
      value: '2350'
    xmlrpc:
      Default: '5000'
      Description: This port can be safely removed for improved security of your server.(no
        remote control)
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: XMLRPC
      Required: 'false'
      Target: '5000'
      Type: Port
      value: '5000'
  Variable:
    master_login:
      Default: ''
      Description: https://players.trackmania.com/server/dedicated/create
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MASTER_LOGIN
      Required: 'true'
      Target: MASTER_LOGIN
      Type: Variable
      value: ''
    master_password:
      Default: ''
      Description: https://players.trackmania.com/server/dedicated/create
      Display: always
      Mask: 'true'
      Mode: ''
      Name: MASTER_PASSWORD
      Required: 'true'
      Target: MASTER_PASSWORD
      Type: Variable
      value: ''
    xmlrpc_allowremote:
      Default: 'false'
      Description: 'Container Variable: XMLRPC_ALLOWREMOTE'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: XMLRPC_ALLOWREMOTE
      Required: 'true'
      Target: XMLRPC_ALLOWREMOTE
      Type: Variable
      value: ''
