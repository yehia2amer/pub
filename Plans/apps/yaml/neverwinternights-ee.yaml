  \n"
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/nwnee-server/
Repository: ich777/nwnee-server
Requires: ''
Sources:
- https://www.beamdog.com/games/neverwinter-nights-enhanced/
- https://hub.docker.com/r/ich777/nwnee-server/
Tag: latest
WebUI: ''
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/NeverWinterNights-EE.xml
