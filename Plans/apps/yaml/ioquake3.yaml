CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /ioquake3
      Type: Path
      value: /mnt/cache/appdata/ioquake3
  Port:
    tcp-webconsole:
      Default: ''
      Description: 'WebConsole (by default, you can connect to the ioquake3 console
        by opening your browser and go to HOSTIP:9021 - eg: 192.168.1.1:9029 - or
        click on WebUI on the Docker page within Unraid).'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP - WebConsole
      Required: 'false'
      Target: '8080'
      Type: Port
      value: '9029'
    udp-gameport:
      Default: ''
      Description: Game Port (If you want to change the game port please click on
        more settings here in the template, change the port, then delete this entry
        and create a new one with the corresponding port number and UDP only!).
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP - Game Port
      Required: 'false'
      Target: '27960'
      Type: Port
      value: '27960'
  Variable:
    game_params:
      Default: ''
      Description: The startup parameters for the server (only change if you know
        what you are doing!)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_PARAMS
      Required: 'true'
      Target: GAME_PARAMS
      Type: Variable
      value: +set dedicated 2 +set sv_allowDownload 1 +set com_hunkmegs 64
    gid:
      Default: ''
      Description: ''
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    ioquake3baseport:
      Default: ''
      Description: Base Port
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: ioquake 3 Base Port
      Required: 'true'
      Target: IOQ3_PORT
      Type: Variable
      value: '27960'
    ioquake3downloadurl:
      Default: ''
      Description: Only change if you know what you're doing!
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: ioquake3 Download URL
      Required: 'true'
      Target: DL_URL
      Type: Variable
      value: https://files.ioquake3.org/Linux.zip
    patchurl:
      Default: ''
      Description: Only change if you know what you're doing!
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Patch URL
      Required: 'true'
      Target: DL_URL_PATCH
      Type: Variable
      value: https://files.ioquake3.org/quake3-latest-pk3s.zip
    q3_map:
      Default: ''
      Description: The initial map wich the server would start.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Q3_MAP
      Required: 'true'
      Target: Q3_MAP
      Type: Variable
      value: q3dm1
    uid:
      Default: ''
      Description: ''
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    umask:
      Default: ''
      Description: ''
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '000'
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/ioquake3.png
Keywords:
- ioquake3
- GameServers
Name: ioquake3
Network: bridge
Overview: "This Docker will download and install ioquake3 Server (You have to copy\
  \ your pak0.pk3 file from your game directory to your server).\r\n"
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/ioquake3
Repository: ich777/ioquake3
Requires: ''
Sources:
- https://ioquake3.org/
- https://hub.docker.com/r/ich777/ioquake3
Tag: latest
WebUI: http://[IP]:[PORT:8080]/
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/ioquake3.xml
