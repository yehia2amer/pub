CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: 'Container Path: /serverdata/serverfiles'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/memoriesofmars
    steamcmd:
      Default: ''
      Description: 'Container Path: /serverdata/steamcmd'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: SteamCMD
      Required: 'true'
      Target: /serverdata/steamcmd
      Type: Path
      value: /mnt/user/appdata/steamcmd
  Port:
    tcp1-gameport:
      Default: ''
      Description: TCP Game Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP 1 - Game Port
      Required: 'true'
      Target: 7777
      Type: Port
      value: 7777
    tcp2-beaconport:
      Default: ''
      Description: TCP Beacon Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP 2 - Beacon Port
      Required: 'true'
      Target: 15000
      Type: Port
      value: 15000
    udp1-gameport:
      Default: ''
      Description: UDP Game Port
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP 1 - Game Port
      Required: 'true'
      Target: 7777
      Type: Port
      value: 7777
    udp2-beaconport:
      Default: ''
      Description: UDP Beacon Port
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP 2 - Beacon Port
      Required: 'true'
      Target: 15000
      Type: Port
      value: 15000
  Variable:
    extragameparameters:
      Default: ''
      Description: 'Enter Extra Startup Parameters here if needed, otherwise leave
        empty (eg: ''-port=7778'', ''-maxplayers=12'')'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Extra Game Parameters
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: ''
    game_id:
      Default: ''
      Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_ID
      Required: 'true'
      Target: GAME_ID
      Type: Variable
      value: '897590'
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    multihometarget:
      Default: ''
      Description: This has to be the IP of your Unraid server otherwise you can't
        connect to the game and the game will lost connection to the server!
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Multihome Target
      Required: 'true'
      Target: MULTIHOME
      Type: Variable
      value: ''
    steam-password:
      Default: ''
      Description: 'Your Steam password goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: always-hide
      Mask: 'true'
      Mode: ''
      Name: Steam-Password
      Required: 'false'
      Target: PASSWRD
      Type: Variable
      value: ''
    steam-username:
      Default: ''
      Description: 'Your Steam username goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Steam-Username
      Required: 'false'
      Target: USERNAME
      Type: Variable
      value: ''
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    validateinstallation:
      Default: ''
      Description: Set the Variable to 'true' if you want to validate the installation
        otherwise leave it blank.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Validate Installation
      Required: 'false'
      Target: VALIDATE
      Type: Variable
      value: ''
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/memoriesofmars.png
Keywords:
- memories-of-mars
- GameServers
Name: memories-of-mars
Overview: "This Docker will download and install SteamCMD. It will also install Memories\
  \ of Mars and run it.\r\n"
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/steamcmd/
Repository: ich777/steamcmd
Requires: ''
Sources:
- https://memoriesofmars.com/
- https://hub.docker.com/r/ich777/steamcmd/
Tag: memoriesofmars
WebUI: ''
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Memories-of-Mars.xml
