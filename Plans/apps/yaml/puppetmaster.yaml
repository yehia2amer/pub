      Mask: 'false'
      Mode: rw
      Name: confdir
      Required: 'false'
      Target: /etc/puppetlabs/puppet
      Type: Path
      value: /yourpuppet/conf
    ssldir:
      Default: ''
      Description: 'Container Path: /etc/puppetlabs/puppet/ssl'
