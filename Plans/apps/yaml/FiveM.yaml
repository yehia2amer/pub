        opening your browser and go to HOSTIP:9016 - eg: 192.168.1.1:9016 - or click
        on WebUI on the Docker page within Unraid).'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP - WebConsole
      Required: 'false'
      Target: '8080'
      Type: Port
      value: '9016'
    TCP 1:
      Default: ''
      Description: 'Container Port: 30110'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP 1
      Required: 'true'
      Target: '30110'
      Type: Port
      value: '30110'
    TCP 2:
      Default: ''
      Description: 'Container Port: 30120'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP 2
      Required: 'true'
      Target: '30120'
      Type: Port
      value: '30120'
    UDP 1:
      Default: ''
      Description: 'Container Port: 30110'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP 1
      Required: 'true'
      Target: '30110'
      Type: Port
      value: '30110'
    UDP 2:
      Default: ''
      Description: 'Container Port: 30120'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP 2
      Required: 'true'
      Target: '30120'
      Type: Port
      value: '30120'
  Variable:
    ConfigFile:
      Default: ''
      Description: 'You can edit the server.cfg after the first start (if you don''t
        want to use the server.cfg then leave this field empty. For exampele: if you
        plan to use txAdmin you have to add another port in the template with the
        host and container port 40120, you then can connect to txAdmin with YOURSERVERIP:40120).'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: ConfigFile
      Required: 'false'
      Target: GAME_CONFIG
      Type: Variable
      value: server.cfg
    FiveM Artifacts Server Adress:
      Default: ''
      Description: 'Looks something like this: https://runtime.fivem.net/artifacts/fivem/build_proot_linux/master/'
