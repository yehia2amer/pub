Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/fivem.png
Keywords:
- fivem
Name: FiveM
Network: bridge
Networking:
  Mode: bridge
Overview: "With this Docker you can run FiveM (GTA V MOD SERVER) it will automatically\
  \ download the latest version or if you want to updated it yourself set the \u2018\
  Manual Updates\u2019 (in the 'Show more settings' tab down below) to \u2018true\u2019\
  \ (without quotes). The Docker will automatically extract it and download all other\
  \ required files (resources, server.cfg). You can get fx.tar.xz from here: https://runtime.fivem.net/artifacts/fivem/build_proot_linux/master/\
  \ To run this container you must provide a valid Server Key (you can get them from\
  \ here: https://keymaster.fivem.net/) and your prefered Server Name.\r\n"
