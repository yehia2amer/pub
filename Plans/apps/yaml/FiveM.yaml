      Mask: 'false'
      Mode: ''
      Name: FiveM Artifacts Server Adress
      Required: 'true'
      Target: SRV_ADR
      Type: Variable
      value: https://runtime.fivem.net/artifacts/fivem/build_proot_linux/master/
    GID:
