      Mask: 'true'
      Mode: ''
      Name: Server Key
      Required: 'true'
      Target: SERVER_KEY
      Type: Variable
      value: ''
    Server Name:
      Default: ''
      Description: Your Servername
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Server Name
      Required: 'true'
      Target: SRV_NAME
