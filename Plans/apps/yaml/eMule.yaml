      Required: 'false'
      Target: EMULE_RECONNECT
      Type: Variable
      value: '1'
    emule_update_from_server:
      Default: 1|0
      Description: Update server list from other servers.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: EMULE_UPDATE_FROM_SERVER
      Required: 'false'
      Target: EMULE_UPDATE_FROM_SERVER
      Type: Variable
      value: '1'
    gid:
      Default: ''
      Description: UNIX group ID used to create files.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'false'
      Target: GID
      Type: Variable
      value: root
    uid:
      Default: ''
      Description: UNIX user ID used to create files.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'false'
      Target: UID
      Type: Variable
      value: root
