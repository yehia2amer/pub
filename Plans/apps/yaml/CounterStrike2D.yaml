Repository: ich777/cs2dserver
Requires: ''
Sources:
- https://www.steampowered.com/
- https://hub.docker.com/r/ich777/cs2dserver/
Tag: latest
WebUI: ''
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/CounterStrike2D.xml
